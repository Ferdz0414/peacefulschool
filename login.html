<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPAYAPAAN SCHOOL</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <form action="#" class="login-form">
        <div class="msg"></div>
        <div class="msg1"></div>
        <h1 class="login-h1">Log in Area</h1>
        <p class="login-text">Welcome back! Please enter your details.</p>
     <div>
        <label for="" class="login-label">Email Address</label>
        <input type="text" placeholder="Email Address" required class="login-input">
    </div>
    <div>
        <label for="" class="password-label">Password</label>
        <input type="password" placeholder="Password" required class="password-input">
    </div>
    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" ><label for="" class="Remember-me">Remember Me <a href="#" class="forgot">Forgot Password</a></label>
        
    </div>
    <div>
        <p class="create-text">If you don't have an Account click
            <a href="register.html">Register!</a>
        </p>
    </div>
    <div class="btn">
        <button type="submit" class="btn-login">Login</button>
        <button type="submit" class="btn-cancel">Cancel</button>
    </div>
    <div  class="count"></div>
    </form>
   <script src="login.js"></script>
</body>
</html>
