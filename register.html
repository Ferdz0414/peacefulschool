<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPAYAPAAN SCHOOL</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <form action="#" class="register-form">
        <div class="msg"></div>
        <div class="msg1"></div>
        <h1 class="register-h1">Register Area</h1>
        <p class="register-text">Welcome! Please fill in your details.</p>
       <div class="register">
        <label for="">First Name</label>
        <input type="text" placeholder="First Name" required class="firstname-input">
       </div>
       <div class="register">
        <label for="#">Middle Name</label>
        <input type="text" placeholder="Middle Name"  class="middlename-input">
       </div>
       <div class="register">
        <label for="" >Last Name</label>
        <input type="text" placeholder="Last Name" required class="lastname-input">
       </div>
       <div class="register">
        <label for="#">Age</label>
        <input type="number" placeholder="Age" required class="age-input">
       </div>
       <div class="register">
        <label for="">Email</label>
        <input type="email" placeholder="Email" required class="email-input">
       </div>
       <div class="register">
        <label for="#">Password</label>
        <input type="password" placeholder="Password" required class="password-input">
       </div>
       <div class="register">
        <label for="#" class="register-confirm">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" required class="confirmpass-input">
       </div>
        <div class="btn">
            <button type="submit" class="btn-register">Register</button>
            <button type="reset" class="btn-cancel">Cancel</button>
        </div>
        <div class="linking">
            <img src="https://tse1.mm.bing.net/th?id=OIP.AfKMLf4rKX7EqOSAVpujIQHaEK&pid=Api&P=0&h=180" alt="" class="logo-google">
            <img src="http://www.clipartbest.com/cliparts/Kin/gBR/KingBR7XT.jpeg" alt="" class="logo-facebook">
        </div>
    </form>
    <script src="register.js"></script>
</body>
</html>
